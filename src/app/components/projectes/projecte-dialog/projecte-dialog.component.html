<div mat-dialog-title>
  <div class="flex flex-col items-center">
    <div class="title_ w-full flex justify-between mt-2 pb-4">
      <h1>{{dialogTitle}}</h1>
      <div class="flex">
        <div>
          <button mat-flat-button class="button_" (click)="updatePost()">GUARDAR</button>
        </div>
        <div class="ml-4">
          <button mat-flat-button mat-dialog-close class="button_">CANCELÂ·LAR</button>
        </div>
      </div>
    </div>
  </div>
</div>
<mat-dialog-content>
  <div class="form_ flex flex-col w-11/12 pb-8" [formGroup]="formGroup">
    <mat-form-field class="form_field_ w-8/12 mt-2" color="accent">
      <input matInput type="text" placeholder="Nom del projecte" formControlName="titleFC">
    </mat-form-field>
    <mat-form-field class="form_field_ w-8/12 mt-2" color="accent">
      <input matInput type="text" placeholder="URL del projecte" formControlName="urlFC">
    </mat-form-field>
    <div class="flex flex-col mt-8">
      <h3>Text del projecte (ca)</h3>
      <angular-editor class="editor_ mt-4" formControlName="textCAFC" [config]="editorConfig"></angular-editor>
    </div>
    <div class="flex flex-col mt-8">
      <h3>Text del projecte (es)</h3>
      <angular-editor class="editor_ mt-4" formControlName="textESFC" [config]="editorConfig"></angular-editor>
    </div>
    <div class="flex flex-col mt-8">
      <h3>Text del projecte (en)</h3>
      <angular-editor class="editor_ mt-4" formControlName="textENFC" [config]="editorConfig"></angular-editor>
    </div>
    <div class="image_">
      <h3>Imatge</h3>
      <div class="image_flex_">
        <img [src]="imagePreview" alt="">
        <div class="image_buttons_flex_">
          <div>
            <button mat-flat-button class="button_" (click)="openImageDialog()">Seleccionar imatge</button>
          </div>
          <div class="mt-2">
            <button mat-flat-button class="button_" (click)="deleteImage()">Borrar imatge</button>
          </div>
        </div>
      </div>
    </div>
    <mat-form-field class="form_field_ w-8/12 mt-4" color="accent">
      <input matInput type="text" placeholder="Web" formControlName="linkFC">
    </mat-form-field>
    <mat-form-field class="form_field_ w-8/12" color="accent">
      <input matInput type="text" placeholder="Instagram" formControlName="instagramFC">
    </mat-form-field>
    <mat-form-field class="form_field_ w-8/12" color="accent">
      <input matInput type="text" placeholder="Spotify" formControlName="spotifyFC">
    </mat-form-field>
    <mat-form-field class="form_field_ w-8/12" color="accent">
      <input matInput type="text" placeholder="Video - ID de YouTube" formControlName="youtubeFC">
    </mat-form-field>
  </div>
</mat-dialog-content>

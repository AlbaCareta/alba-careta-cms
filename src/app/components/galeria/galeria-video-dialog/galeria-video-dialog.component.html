<div mat-dialog-title>
  <div class="flex flex-col items-center">
    <div class="title_ w-full flex justify-between mt-2 pb-4">
      <h1>AFEGIT VÍDEO</h1>
      <div class="flex">
        <div>
          <button mat-flat-button class="button_" (click)="uploadItem()">GUARDAR</button>
        </div>
        <div class="ml-4">
          <button mat-flat-button class="button_" (click)="closeDialog()">CANCEL·LAR</button>
        </div>
      </div>
    </div>
  </div>
</div>
<mat-dialog-content>
  <div class="form_ flex flex-col w-11/12 pb-8" [formGroup]="formGroup">
    <mat-form-field class="form_field_ w-8/12 mt-2" color="accent">
      <input matInput type="text" placeholder="Peu del vídeo" formControlName="titleFC">
    </mat-form-field>
    <mat-form-field class="form_field_ w-8/12 mt-2" color="accent">
      <input matInput type="text" placeholder="Id de Youtube" formControlName="youtubeFC">
    </mat-form-field>
  </div>
</mat-dialog-content>
